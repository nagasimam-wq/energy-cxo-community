# Netlifyビルド設定
[build]
  # ベースディレクトリ（プロジェクトのルート）
  base = "energy-cxo-community"
  # ビルドコマンド（npm installは自動実行される）
  command = "npm run build"
  # 公開ディレクトリ（Next.jsの静的エクスポート出力）
  publish = "out"

[build.environment]
  NODE_VERSION = "20"

# Next.js用のリダイレクト設定
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
